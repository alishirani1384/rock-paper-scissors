<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-papper-sessors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge user-label">user</div>
        <div class="badge comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>paper covers rock. you win!</p>
    </div>
    <div class="choises">
        <div class="choise" id="p">
            <img src="./paper.svg" alt="" width="200px">
        </div>
        <div class="choise" id="r">
            <img src="./rock.svg" alt="" width="200px">
        </div>
        <div class="choise" id="s">
            <img src="./scissors.svg" alt="" width="200px">
        </div>
    </div>
    <p class="article-end">make your move</p>
    




    <script src="app.js"></script>
</body>
</html>
